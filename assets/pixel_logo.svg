<svg width="1024" height="1024" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="32" height="32" fill="#3b82f6"/>
  
  <!-- Clipboard/Paper Shadow -->
  <rect x="6" y="5" width="20" height="24" fill="#1e3a8a" opacity="0.3"/>
  
  <!-- Paper -->
  <rect x="6" y="4" width="20" height="24" fill="#ffffff"/>
  
  <!-- Paper Lines (Simulated Text) -->
  <rect x="9" y="8" width="14" height="2" fill="#e5e7eb"/>
  <rect x="9" y="12" width="14" height="2" fill="#e5e7eb"/>
  <rect x="9" y="16" width="14" height="2" fill="#e5e7eb"/>
  <rect x="9" y="20" width="14" height="2" fill="#e5e7eb"/>
  
  <!-- Checkbox 1 -->
  <rect x="9" y="8" width="4" height="4" fill="#d1d5db"/>
  <!-- Checkmark 1 -->
  <path d="M9 10 h1 v1 h1 v1 h-1 v-1 h-1 z" fill="#10b981"/>
  <rect x="11" y="9" width="1" height="1" fill="#10b981"/>
  
  <!-- Checkbox 2 -->
  <rect x="9" y="14" width="4" height="4" fill="#d1d5db"/>
  
  <!-- Checkbox 3 -->
  <rect x="9" y="20" width="4" height="4" fill="#d1d5db"/>
  
  <!-- Big Pixel Checkmark Overlay (Logo Style) -->
  <rect x="16" y="16" width="2" height="2" fill="#10b981"/>
  <rect x="18" y="18" width="2" height="2" fill="#10b981"/>
  <rect x="20" y="16" width="2" height="2" fill="#10b981"/>
  <rect x="22" y="14" width="2" height="2" fill="#10b981"/>
  <rect x="24" y="12" width="2" height="2" fill="#10b981"/>
  
  <!-- Border/Outline for crisp pixel look -->
  <path d="M6 4 h20 v24 h-20 z" fill="none" stroke="#1e3a8a" stroke-width="1"/>
</svg>